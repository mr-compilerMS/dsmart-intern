<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <style>
      .contact-list {
        box-shadow: 2px;
        border: 1px solid rgba(75, 75, 75, 0.377);
        min-height: 90vh;
        max-height: 90vh;
        overflow-y: auto;
      }
      .img {
        width: 50px;
        min-width: 50px;
        height: 50px;
        background-color: blanchedalmond;
      }
    </style>
  </head>
  <body>
    <div class="h1 text-center">
      Contacts
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#addContactModal"
      >
        Add New Contact
      </button>
    </div>
    <div class="px-3 px-md-0">
      <div class="row">
        <div class="col-md-4"></div>
        <div
          class="list-group p-md-2 col-12 col-md-4 contact-list"
          id="contact-list"
        ></div>
        <div class="col-md-4"></div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="addContactModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="addContactModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addContactModalLabel">New Contact</h5>
            <button
              type="button"
              id="closeAddContactForm"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form
            id="addContactForm"
            action="#"
            onsubmit="handleAddNewContact(event)"
            method="get"
          >
            <div class="modal-body">
              <div class="mb-3">
                <label for="contactName" class="form-label">Name :</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  id="contactName"
                  name="contactName"
                  placeholder="John Doe"
                />
              </div>
              <div class="mb-3">
                <label for="contactPhone" class="form-label">Phone :</label>
                <input
                  type="numberx"
                  name="contactPhone"
                  class="form-control"
                  required
                  id="contactPhone"
                  placeholder="9876543210"
                />
              </div>

              <div class="mb-3">
                <label for="contactEmail" class="form-label"
                  >Email Address :</label
                >
                <input
                  type="email"
                  class="form-control"
                  name="contactEmail"
                  id="contactEmail"
                  placeholder="someone@abc.xyz"
                />
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
