<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topBar">
        <h2>School Name</h2>
    </div>

    <fieldset class="pagebody">
        <legend>Admission Form</legend>
        <form action="#" method="post">

            <div class="form">
                <div class="form_pair">
                    <label for="student_name">Student's full name</label>
                    <input type="text">
                </div>

                <div class="form_pair">
                    <label for="father_name">Father's full name</label>
                    <input type="text">
                </div>

                <div class="form_pair">
                    <label for="email">Email</label>
                    <input type="text">
                </div>

                <div class="option_pair">

                    <select class="option1">
                        <option value="" disabled selected>Select cource</option>
                        <option value="volvo">First Year Engineering</option>
                        <option value="saab">Direct Second Year Engineering</option>
                        <option value="mercedes">B. Voc Courses</option>
                        <option value="audi">PG Courses</option>
                    </select>

                    <select class="option2">
                        <option value="" disabled selected>Select branch </option>
                        <option value="#">B Tech Textile Technology</option>
                        <option value="#">B Tech Man Made Textile Technology</option>
                        <option value="#">B Tech Textile Plant Engineering</option>
                        <option value="#">B Tech Textile Chemistry</option>
                        <option value="#">B Tech Fashion Technology</option>
                        <option value="#">B Tech Electronics and Telecommunication Engineering</option>
                        <option value="#">B Tech Mechanical Engineering</option>
                        <option value="#">B Tech Computer Science and Engineering</option>
                        <option value="#">B Tech Computer Science and Engineering (Artificial Intelligence)</option>
                        <option value="#">B Tech Artificial Intelligence and Data Science</option>
                        <option value="#">B Tech Civil Engineering</option>
                        <option value="#">B Tech Electrical Engineering</option>
                        <option value="#">M Tech Textile Engineering</option>
                        <option value="#">M Tech Electronics and Telecommunication Engineering</option>
                        <option value="#">M Tech Mechanical Engineering (Product design and development)</option>
                        <option value="#">M Tech Computer Science and Engineering</option>
                        <option value="#">M Tech Defence Technology</option>
                        <option value="#">Master of Business Administration MBA</option>
                        <option value="#">Diploma in Textile Manufacturing</option>
                        <option value="#">Diploma in Textile Technology</option>
                        <option value="#">Diploma in Fashion and Clothing Technology</option>
                        <option value="#">PhD Programs</option>
                        <option value="#">B Voc Web Design and Mobile Application Development</option>
                        <option value="#">B Voc Solar PV Panel Installation and maintenance</option>
                        <option value="#">B Voc Fashion Technology and Apparel Designing</option>
                        <option value="#">B Voc Mobile and Telephone Mechanic</option>
                    </select>

                    <div class="form_pair">
                        <label for="address">Address</label>
                        <input type="text">
                    </div>

                    <div class="form_pair">
                        <label for="mobile_no">Mobile Number</label>
                        <input type="text">
                    </div>

                </div>

            </div>

            <div class="buttonGroup">
                <input class="button" type="button" value="Clear">
                <input class="button" type="submit">
            </div>
            

        </form>
    </fieldset>


</body>

</html>
